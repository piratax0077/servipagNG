
    <div class="row" style="width: 100%;">
        <div class="col-md-4"  *ngFor="let empresa of empresas_data">
            <div class="tarjeta"  id={{empresa.id}} >
                <div class="imagen" (click)="getForm(empresa.id)">
                    <img src="{{empresa.path}}" alt="" >
                </div>
                <div class="descripcion">
                    <p>{{empresa.descripcion}}</p>
                </div>
                
            </div>
            <div class="tarjeta"  [ngStyle]="{'display' : empresa.id === 1 ? 'block' : 'none'}" *ngIf="display">
                <div class="e_agua" >
                    <div class="titulo">
                        <i class="fas fa-tint"></i>
                        <p>Agua</p>
                    </div>
                    
                    <form action="">
                        <input type="hidden" name="" value="1" [(ngModel)]="pago.idServicio" [ngModelOptions]="{standalone: true}">
                        <select name="" id="" [(ngModel)]="pago.idEmpresa" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let empresa of empresas_agua" value="{{empresa.id}}">{{empresa.descripcion}}</option>
                        </select>
                        <div class="form-group">
                            <input type="text" name="" id="" placeholder="Numero del cliente" [(ngModel)]="pago.nCliente" [ngModelOptions]="{standalone: true}">
                            <button class="btn_help"><i class="fas fa-question"></i></button>
                        </div>
                        
                    </form>
                    <div class="footer">
                        <input type="submit" value="Continuar" [disabled]="pago.nCliente === 0 || !enabled" class="btn_submit" (click)="pagarServicio(pago)">
                    </div>
                </div>
                
            </div>
            <div class="tarjeta"  [ngStyle]="{'display' : empresa.id === 2 ? 'block' : 'none'}" *ngIf="display_luz">
                <div class="e_agua" >
                    <div class="titulo">
                        <i class="far fa-lightbulb"></i>
                        <p>Luz</p>
                    </div>
                    
                    <form action="">
                        <input type="hidden" name="" value="2" [(ngModel)]="pagoLuz.idServicio"  [ngModelOptions]="{standalone: true}">
                        <select name="" id="" [(ngModel)]="pagoLuz.idEmpresa" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let empresa of empresas_luz" value="{{empresa.id}}">{{empresa.descripcion}}</option>
                        </select>
                        <div class="form-group">
                            <input type="text" name="" id="" placeholder="Numero del cliente"  [(ngModel)]="pagoLuz.nCliente"  [ngModelOptions]="{standalone: true}">
                            <button class="btn_help"><i class="fas fa-question"></i></button>
                        </div>
                        
                    </form>
                    <div class="footer">
                        <input type="submit" value="Continuar" [disabled]="pagoLuz.nCliente === 0 || !enabledLuz" class="btn_submit" (click)="pagarServicio(pagoLuz)">
                    </div>
                </div>
                
            </div>
            <div class="tarjeta"  [ngStyle]="{'display' : empresa.id === 3 ? 'block' : 'none'}" *ngIf="display_telefonia">
                <div class="e_agua" >
                    <div class="titulo">
                        <i class="fas fa-phone-alt"></i>

                    </div>
                </div>
                
            </div>
            <div class="tarjeta"  [ngStyle]="{'display' : empresa.id === 4 ? 'block' : 'none'}" *ngIf="display_autopista">
                <div class="e_agua" >

                    </div>
                </div>
                
            </div>
            <div class="tarjeta"  [ngStyle]="{'display' : empresa.id === 5 ? 'block' : 'none'}" *ngIf="display_alimentos">

                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
